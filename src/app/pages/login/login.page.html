<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="profileForm">

    <ion-list lines="full" class="ion-no-margin ion-no-padding">      
      <ion-item>
        <ion-label position="stacked">Correo<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" formControlName="correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contrase√±a<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" class="ion-no-margin" (click)="login()">ingresar</ion-button>
    </div>
  </form>

   <div class="ion-padding">
      <ion-button expand="block" class="ion-no-margin" routerLink="/registro">Crear cuenta</ion-button>
    </div>

</ion-content>
