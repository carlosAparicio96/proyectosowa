<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<ion-header>
  <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Completa tu receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="center">Ingredientes de tu receta </ion-title>
  <ion-text class="opacidad">nada</ion-text>
      <div class="dynamicModel">

        <div *ngFor="let ing of ingDetalle" class="border">
          <div class="row">
              <div class="col">
                <ion-select [(ngModel)]="ing.ingrediente" placeholder="Ingrediente"  ok-text="Listo" cancel-text="Cancelar" >
                  <ion-select-option *ngFor="let c of ingredientes" value="{{ c.nombreIngrediente }}">{{ c.nombreIngrediente }}</ion-select-option>
                </ion-select>
              </div>

            <div class="col">
              <input [(ngModel)]="ing.cantidad" class="colors" type="text" value="" color="danger" placeholder="Cantidad" >
            </div>
          </div>  

          <button class="btn btn-primary btn-sm" class="derecha" *ngIf="ingDetalle.length>1" (click)="deleteItem(ing)">Eliminar</button>
        </div>

        <button (click)="addItemIngrediente()">Agregar +</button>
      </div>
      
<ion-title  class="center">Pasos de tu receta</ion-title>
  <div class="dynamicModel">

        <div *ngFor="let paso of pasoDetalle">

            <input [(ngModel)]="paso.nPaso" class="colors3" type="text" value="" placeholder="NÂ° paso">
            <input [(ngModel)]="paso.descripcion" class="colors2" type="text" value="" placeholder="describe tu paso"> 
            
            <button class="btn btn-primary btn-sm" *ngIf="pasoDetalle.length>1" (click)="deleteItemPaso(paso)">Eliminar</button>
        </div>
        <button class="btn btn-primary btn-sm" (click)="addItemPasos()">Agregar +</button>
      </div>

<ion-item>
  <ion-label>Selecciona tu ingrediente</ion-label>
  <ionic-selectable
  [(ngModel)]="selectIng" [items]="ingredientes"
  itemValuesField="idIngrediente" itemTextField="nombreIngrediente">
 </ionic-selectable>
</ion-item>


</ion-content>

<ion-footer>
  <div class="ion-padding">
    <ion-button expand="block" class="ion-no-margin" (click)="insertData()">Completar Receta</ion-button>
  </div>
</ion-footer>
